{{ define "main" }}
  {{ .Content }}

  {{ with .Page.Params.vue }}
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  {{ end }}

  {{ range .Page.Params.js }}
  {{ $js := resources.Get ( . | printf "%s%s" "js/" ) | minify | fingerprint }}
  <script src="{{ $js.Permalink }}"></script>
  {{ end }}

{{ end }}
