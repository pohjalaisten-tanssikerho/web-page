<ul>
  {{ range sort .Site.Data.events ".date" "asec" }}
  {{ $t := time .date }}
  <li><span class="date-event">{{ $t.Day }}.{{ printf "%d" $t.Month }}.</span><span class="title-event">{{ .title }}</span>
    {{ with .description }}
    <p>{{ . | markdownify }}</p>
    {{ end }}
  </li>
  {{ end }}
</ul>
