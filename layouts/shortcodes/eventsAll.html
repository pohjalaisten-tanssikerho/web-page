<ul>
  {{ $events := index .Site.Data.events "events" }}
  {{ range sort $events "date" "desc" }}
  {{ $t := time .date }}
  <li><span class="date-event">{{ $t.Day }}.{{ printf "%d" $t.Month }}.{{ printf "%d" $t.Year }}</span><span class="title-event">{{ .title }}</span>
    {{ with .description }}
    <p>{{ . | markdownify }}</p>
    {{ end }}
  </li>
  {{ end }}
</ul>
